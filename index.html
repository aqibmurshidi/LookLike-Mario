<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-Mario Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçÑ Like-Mario</h1>
            <div class="stats">
                <div class="stat">Level: <span id="level">1</span></div>
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">Lives: <span id="lives">3</span></div>
            </div>
        </div>

        <div id="gameContainer" class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="gameOverScreen" class="game-over-screen hidden">
                <div class="game-over-content">
                    <h2 id="gameOverTitle">Game Over!</h2>
                    <p id="gameOverMessage"></p>
                    <button id="restartBtn" class="btn">Restart Game</button>
                </div>
            </div>
        </div>

        <div class="controls-info">
            <h3>Controls</h3>
            <div class="controls-grid">
                <div class="control-item">
                    <span class="control-label">Desktop</span>
                    <p>‚Üê ‚Üí Arrow Keys to Move</p>
                    <p>Space or ‚Üë to Jump</p>
                </div>
                <div class="control-item">
                    <span class="control-label">Mobile</span>
                    <p>Tap Left/Right to Move</p>
                    <p>Tap Screen Center to Jump</p>
                </div>
            </div>
            <div class="tips">
                <h3>Tips</h3>
                <ul>
                    <li>Jump on enemies to defeat them</li>
                    <li>Reach the flag to win!</li>
                    <li>Avoid falling off the platforms</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
